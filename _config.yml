# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Wafer's Note
subtitle: Kancolle is life!
description: "Android & Kotlin beginner\n Experienced Admiral"
author: Wafer Li
language: zh-Hans
timezone: Japan

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wafer.li
root: /
permalink: /:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
    买买买: Buying
    杂谈: Talk
    工程: Projects
    大创: Big Innovation
tag_map:
    买买买: Buying
    键盘: Keyboard
    杂谈: Talk
    打字: Typing
    工程: Projects
    大创: Big Innovation

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reloaded

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
      github: git@github.com:wafer-li/wafer-li.github.io.git
      coding: git@git.coding.net:wafer-li/wafer-li.coding.me.git
  branch: master

# Sitemap
sitemap:
    path: sitemap.xml
    tag: false
    category: false

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

 # Renderer
markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    pre_class: highlight
    plugins:
        - plugin:
            name: markdown-it-task-lists
            enable: true

# Minifier
all_minifier: true

## HTML
html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:

## CSS
css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'

## JS
js_minifier:
  enable: true
  mangle: true
  silent: false
  exclude:
    - '*.min.js'

# Image
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false
